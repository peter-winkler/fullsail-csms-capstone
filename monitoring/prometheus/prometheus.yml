scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # API Service metrics
  - job_name: 'kinatrax-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          component: 'backend'

  # Processor Service metrics
  - job_name: 'kinatrax-processor'
    static_configs:
      - targets: ['processor:8001']
        labels:
          service: 'processor'
          component: 'worker'

  # GCAS Service metrics
  - job_name: 'kinatrax-gcas'
    static_configs:
      - targets: ['gcas:8002']
        labels:
          service: 'gcas'
          component: 'autoscaler'

